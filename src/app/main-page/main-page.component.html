<div class="h-screen flex flex-col transition-all ease-in-out">
  <div class="flex flex-row flex-1">
    <div class="w-1/6 bg-black">
      <div class="flex flex-col">
        <div class="h-2/5 m-4">
          <div class="flex flex-col gap-6 font-semibold">
            <div class="flex flex-col gap-2">
              <div>Home</div>
              <div>Search</div>
              <div>Your Library</div>
            </div>
            <div class="flex flex-col gap-2">
              <div>Create Playlist</div>
              <div>Liked Songs</div>
            </div>
          </div>
        </div>
        <hr class="border-zinc-700 m-4" />
        <div class="text-zinc-300/90 overflow-auto mr-1">
          <div class="flex flex-col gap-2 mx-4 text-sm">
            <div>Release Radar</div>
            <div>Top 50 - Global</div>
            <div>Top 50 - Italy</div>
            <div class="flex justify-between items-center">
              <span> lofi breats </span>
              <ng-container [ngTemplateOutlet]="playlistPlaying"></ng-container>
            </div>
            <div>phonk</div>
            <div>Retrowave // Outrun</div>
            <div>Piterpan 90210</div>
            <div>Piterpan Tanta Roba</div>
            <div>Meta</div>
            <div>Powa Top Songs</div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-zinc-800 flex-1 p-4">
      <div
        class="bg-gradient-to-tr from-black p-4 rounded-md flex flex-row gap-4"
      >
        <img [src]="fakerPackage.image.nature()" class="rounded-md w-52 h-52" />
        <div class="flex flex-col gap-4">
          <div class="uppercase">PLAYLIST</div>
          <div class="text-5xl uppercase font-bold">
            {{ fakerPackage.music.songName() }}
          </div>
          <div>{{ fakerPackage.lorem.sentence(5) }}</div>
          <div class="flex flex-row font-bold gap-4 text-zinc-300">
            <button
              class="transition-all ease-in-out active:brightness-110 hover:scale-110 p-3 px-8 rounded-full bg-green-500 text-black/90"
            >
              Play
            </button>
            <button
              class="transition-all ease-in-out active:brightness-110 hover:scale-110 p-3 px-8 border rounded-full"
            >
              Follow
            </button>
          </div>
        </div>
      </div>
      <div class="my-2 font-bold text-4xl">Good evening</div>
    </div>
  </div>
  <div class="bg-zinc-800 border-t border-zinc-700" style="height: 75px">
    player
  </div>
</div>

<!-- SVG TEMPLATE -->

    fill="none"
    viewBox="0 0 24 24"

  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z"
    />
  </svg>
</ng-template>
